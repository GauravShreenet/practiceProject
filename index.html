<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
    <title>NTDL</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <!-- top title -->
            <div class="row">
                <div class="col mt-5 text-center">
                    <h1>Not to do list</h1>
                </div>
            </div>

            <!-- form -->
            <form action="#" class="mt-5 border p-3 py-5 rounded-4 shadow-lg bg-transparent" id="taskForm">
                <div class="row g-4">
                    <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="Coding" aria-label="Task name" name="task">
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" placeholder="" aria-label="Hours" name="hr"
                            min="1" max="168">
                    </div>
                    <div class="col-md-3">
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">
                                Add Task
                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <!-- table area -->
            <div class="row mt-5 pt-2">
                <!-- task entry list -->
                <div class="col-md">
                    <h3 class="text-center">Task Entry List</h3>
                    <hr>
                    <table class="table table-striped table-hover border-light" id="taskEntryTable">
                        <!-- Table content will be added dynamically using JavaScript -->
                    </table>
                </div>

                <!-- bad list -->
                <div class="col-md">
                    <h3 class="text-center">Bad List</h3>
                    <hr>
                    <table class="table table-striped table-hover border-light" id="badListTable">
                        <!-- Table content will be added dynamically using JavaScript -->
                    </table>
                    <div class="alert alert-info" id="saveInfo">
                        You could have saved = 0hr
                    </div>
                </div>


                <!-- total time allocated -->
                <div class="alert alert-info" id="totalHrsInfo">
                    Total hrs per week allocated = 0hr
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
</body>

</html>
